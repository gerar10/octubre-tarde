<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formularios</title>
  </head>
  <body>
    <h1 id="principio">La clase de hoy es de FORMULARIOS</h1>

    <h2>Formularios</h2>

    <form action="" method="">
      <label>
        Nombre:
        <input type="text" name="nombre" placeholder="Ingresa tu nombre" required/>
      </label>
      <br />
      <label>
        Email:
        <input type="email" name="email" placeholder="mail@gmail.com" />
      </label>
      <br />

      <label>
        Password:
        <input type="password" name="password" placeholder="******" />
      </label>
      <br />
      <label>
        Edad:
        <input type="number" name="edad" placeholder="29" />
      </label>
      <br />

      <textarea name="consulta" id="consulta" cols="30" rows="10">
 Escribinos tu consulta</textarea
      >
      <br />
      <input type="file" />
      <br />
      <!-- input dropdown -->
      <label for="">
        <select name="country" id="">
          <option value="">Argentina</option>
          <option value="">Mexico</option>
          <option value="">Brasil</option>
          <option value="">Chile</option>
          <option value="">Uruguay</option>
        </select>
      </label>
      <br />
      <!-- input radio  -->
      <label>
        Mañana
        <input type="radio" name="turno" value="mañana" />
      </label>
      <label>
        Tarde
        <input type="radio" name="turno" value="tarde" />
      </label>
      <label>
        Noche
        <input type="radio" name="turno" value="noche" />
      </label>

      <input type="submit" />
    </form>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/HDvzPk816-w?si=rIBVJDrSiP_NKJXR&amp;start=650"
